<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion &amp; Lifestyle - Myntra</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS357fHYAnvyZIqrnolaRs3MlCQO7PyKngEag&usqp=CAU"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css?v=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>

</style>

<body>
    <div id="navbar"></div>
    <main>
        <div class="items-container" id="menItems">
            <!-- Men items will be dynamically inserted here -->
        </div>
    </main>
    <div id="footer-container"></div>

    <script src="../data/items.js"></script>
    <script>
        const menItemsContainer = document.getElementById('menItems');
        items.filter(item => item.id >= 1 && item.id <= 39).forEach(item => {
            menItemsContainer.innerHTML += `
                    <div class="item-container">
                        <img class="item-image" src="${item.image}" alt="${item.itemName}">
                        <div class="rating">
          ${item.rating.stars} ‚≠ê | ${item.rating.count}
                            </div>
                <div class="company-name">${item.company}</div>
                <div class="item-name">${item.item_name}</div>
                <div class="price">
                <span class="current-price">Rs ${item.current_price}</span>
                <span class="original-price">Rs ${item.original_price}</span>
                <span class="discount">(${item.discount}% OFF)</span>
                </div>
                        <button class="btn-add-bag" onclick="addToBag(${item.id})">Add to Bag</button>
                    </div>
                `;
        });
    </script>
    <script>
        // Load footer.html into the #footer-container div
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        document.addEventListener('DOMContentLoaded', () => {
            // Load header
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                    onLoad(); // Call onLoad after header is loaded to ensure bagIcon is available
                })
                .catch(error => console.error('Error loading header:', error));
        });

    </script>
    <script src="../index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
