<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="css/index.css">

        rel="stylesheet">
    <title>Header</title>
    <style>
        .search-bar {
            background-color: #f5f5f6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .search-input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            padding: 8px 10px;
        }

        .nav-link {
            font-size: 14px;
            font-weight: 700;
            color: #282c3f;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: #f54e77;
        }

        .material-symbols-outlined {
            font-size: 20px;
        }

        .action-name {
            font-size: 12px;
            color: #282c3f;
        }

        .bag-item-count {
            font-size: 12px;
            color: #ff3f6c;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-sm sticky-top">
        <div class="container-fluid">
            <div class="row align-items-center py-2">
                <div class="col-3 col-md-2">
                    <a href="#"><img class="img-fluid" src="images/myntra_logo.webp" alt="Myntra Home"></a>
                </div>
                <div class="col-9 col-md-6">
                    <nav class="d-none d-md-flex justify-content-evenly">
                        <a class="nav-link" href="pages/Men.html">Men</a>
                        <a class="nav-link" href="pages/Women.html">Women</a>
                        <a class="nav-link" href="pages/Kids.html">Kids</a>
                        <a class="nav-link" href="pages/HomeandLiving.html">Home & Living</a>
                        <a class="nav-link" href="pages/Beauty.html">Beauty</a>

                    </nav>
                </div>
                <div class="col-12 col-md-4 mt-2 mt-md-0 d-flex">
                    <div class="search-bar flex-grow-1 me-3">
                        <span class="material-symbols-outlined">search</span>
                        <input class="search-input" placeholder="Search for products, brands and more">
                    </div>
                    <div class="d-flex">
                        <div class="text-center me-3">
                            <span class="material-symbols-outlined">person</span>
                            <div class="action-name">Profile</div>
                        </div>
                        <div class="text-center me-3">
                            <span class="material-symbols-outlined">favorite</span>
                            <div class="action-name">Wishlist</div>
                        </div>
                        <a class="text-center" href="pages/bag.html">
                            <span class="material-symbols-outlined">shopping_bag</span>
                            <div class="action-name">Bag</div>
                            <span class="bag-item-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
